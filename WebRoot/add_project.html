<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Airbench</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="author" content="">

<link href="css/style.css" rel="stylesheet">

    <script src="js/html5shiv.js"></script>
  <![endif]-->
<link rel="shortcut icon" href="img/icon.png">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 ">
				<div class="row clearfix">
					<div class="col-md-1 "></div>
					<div class="col-md-10 ">
						<div class="row clearfix">
							<div class="col-md-12  banner">
								<div class="row clearfix">
									<div class="col-md-3  index_logo"></div>
									<div class="col-md-6 ">
										<ul>
											<li><a href="myself.html">我自己</a>
											</li>
											<li><a href="project.html">项目</a>
											</li>
											<li><a href="#">成员</a>
											</li>
											<li><a href="#">报告</a>
											</li>
										</ul>
									</div>
									<div class="col-md-3  banner_menu">
										<ul>
											<li><a href="#">切换团队</a>
											</li>
											<li><a href="#">退出</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="row clearfix content">
							<div class="col-md-12  project_task_menu">
								<div class="col-md-2  ">创建新项目</div>
							</div>
						</div>
						<form action="" method="post">
							<div class="row clearfix main_content">
								<div class="col-md-12 add_project_name">
									<input type="text" class="form-control" placeholder="项目名称">
								</div>
								<div class="col-md-12 add_project_detail">
									<textarea class="form-control" rows="4"
										placeholder="简单描选填述项目，便于其他人理解(选填)"></textarea>
								</div>
								</form>
								<form method = "post">
								<div class="col-md-12 add_project_message">输入他们的邮箱:</div>
								<form method  = "post">
								<div class="col-md-12 add_project_member_info">
									<div class="col-md-2 add_project_member_head"></div>
									<div class="col-md-12 add_project_member_info_input">
										<div class="col-md-6 add_project_member_info_email">
											<input type="text" class="form-control"
												placeholder="请输入新成员的邮箱">
										</div>
										<a class="col-md-2 col-md-offset-1 btn btn-primary" href="#">再加一个</a>
										<div class="col-md-6 add_project_member_info_note">
											<textarea class="form-control" rows="4"
												placeholder="添加成员备注(可选)"></textarea>
										</div>

									</div>
									</form>
								</div>
								<br>
								<div class="clearfix"></div>
								<div class="col-md-12 add_project_choice">
									<a class="col-md-2 col-md-offset-1 btn btn-success"
										type="submit">创建项目</a> <a class="col-md-2 btn" href="">取消</a>
								</div>
							</div>
						</form>
						<div class="row clearfix autoritation">
							<p class="text-center">Copyright © 2014-2014 Airbench All
								Rights Reserved</p>
						</div>
					</div>
					
					<div class="col-md-1 "></div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 ">
		<div class="modal fade" id="distribution_task" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="l_close"
							data-dismiss="modal" aria-hidden="true">X</button>
						<h4 class="modal-title text-center" id="myModalLabel">任务分配</h4>
					</div>
					<div class="modal-body">
						<div class="col-md-1 "></div>
						<div class="col-md-10 ">
							<form action="#" method="post">
								<div class="form-group">
									<label>任务指派给：</label><br> <select>
										<option value="肥仔韬">肥仔韬</option>
										<option value="王爷">王爷</option>
										<option value="巴神">巴神</option>
										<option value="柴源">柴源</option>
										<option value="廖殷文煜">廖殷文煜</option>
										<option value="纪煜杰">纪煜杰</option>
										<option value="没有我">恩，对的，没有我</option>
									</select>
								</div>
								<div class="form-group">
									<label>任务截止时间：</label><br> <select>
										<option value="2014-07-14">2014-07-14</option>
										<option value="2014-07-15">2014-07-15</option>
										<option value="2014-07-16">2014-07-16</option>
									</select>
								</div>
								<button type="submit"
									class=" col-md-11 colum btn btn-primary text-center"
									contenteditable="true">确定</button>
						</div>
						</form>
						<div class="col-md-1 "></div>
					</div>
					<div class="modal-footer">
						<div class="col-md-12 "></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 ">
		<div class="modal fade" id="add_task" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog add_task_modal">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="l_close"
							data-dismiss="modal" aria-hidden="true">X</button>
						<h4 class="modal-title text-center" id="myModalLabel">添加任务</h4>
					</div>
					<div class="modal-body">
						<div class="col-md-1 "></div>
						<div class="col-md-10 ">
							<form action="#" method="post">
								<div class="form-group">
									<label>任务名称：</label><br> <input type="text"
										name="task_name" class="col-md-12" />
								</div>
								<div class="form-group">
									<label>任务详情：</label><br>
									<textArea name="task_detail" class="col-md-12">
						</textArea>
								</div>
								<div class="form-group">
									<label>截止时间：</label><br> <input type="text"
										name="task_name" class="col-md-12" />
								</div>
								<button type="submit"
									class=" col-md-11 colum btn btn-primary text-center"
									contenteditable="true">确定</button>
						</div>
						</form>
						<div class="col-md-1 "></div>
					</div>
					<div class="modal-footer">
						<div class="col-md-12 "></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
